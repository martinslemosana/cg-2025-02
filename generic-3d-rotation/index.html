<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometric Transforms</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #999;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>3D Geometric Transforms</h1>
    
    <table>
        <!-- First Row: Basic Shapes -->
        <tr>
            <td>
                <canvas id="glCanvas" width="500" height="500"></canvas>
            </td>
            <td>
                <h3>Definir P1 e P2</h3>
                <h3>P1 = (x1, y1, z1)</h3>
                <h3>
                  x1 = <input type="text" id="x1" value="0.0" size="10">
                  y1 = <input type="text" id="y1" value="0.0" size="10">
                  z1 = <input type="text" id="z1" value="1.0" size="10">
                </h3>
                <h3>P2 = (x2, y2, z2)</h3>
                <h3>
                  x2 = <input type="text" id="x2" value="0.0" size="10">
                  y2 = <input type="text" id="y2" value="0.0" size="10">
                  z2 = <input type="text" id="z2" value="-1.0" size="10">
                </h3>
                <button id="ler_P1_P2">Ler P1 e P2</button>
            </td>
                
        </tr>
    </table>

    <!-- Load all JavaScript files -->
    <script src="m4.js"></script>
    <script src="generic-3d-rotation.js"></script>
</body>
</html>
